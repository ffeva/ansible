- name: Install epel
  yum:
    name: epel-release
    state: latest
- name: Install Jenkins repo
  get_url:
    url: https://pkg.jenkins.io/redhat/jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo
- name: Add Jenkins repo GPG key.
  rpm_key:
    state: present
    key: https://pkg.jenkins.io/redhat/jenkins.io.key
- name: Install Java 8
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
- name: Remove Java 7
  yum:
    name: java-1.7.0-openjdk
    state: absent
- name: Install Jenkins
  yum:
    name: jenkins
    state: latest
- name: Install other software required by Jenkins
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - git
- name: Check if config in place
  stat:
    path: /home/ec2-user/jenkins-parts.tgz
  register: jenkinsconfig
- name: Copy initial config
  copy:
    src: files/jenkins-parts.tgz
    dest: /home/ec2-user/jenkins-parts.tgz
  when: jenkinsconfig.stat.isreg is not defined
- name: Copy config over Jenkins
  unarchive:
    src: /home/ec2-user/jenkins-parts.tgz
    dest: /var/lib/jenkins
    remote_src: yes
  when: jenkinsconfig.stat.isreg is not defined
  notify: restart jenkins
- name: Make .ssh
  file:
    name: /var/lib/jenkins/.ssh
    recurse: yes
    state: directory
    owner: jenkins
    group: jenkins
    mode: 0700
- name: SSH no strict for Jenkins
  copy:
    remote_src: yes
    src: /home/ec2-user/.ssh/config
    dest: /var/lib/jenkins/.ssh/config
    owner: jenkins
    group: jenkins
    mode: 0600
- name: Copy SSH private key
  copy:
    src: ~/.ssh/academy_jan_2018.pem
    dest: /var/lib/jenkins/.ssh/id_rsa
    owner: jenkins
    group: jenkins
    mode: 0600
